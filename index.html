<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPick" type="color" value="#333333" /> <!--Really Dark gray -->
            <button id="colorButton">Pen Color</button>
            <button id="rainbowButton">Rainbow toggle</button>
            <button id="eraserButton">Eraser toggle</button>
            <button id="clearButton">Clear</button>
            <div id="sizeGrid" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value= "16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer"> 
        <p>
          Copyright Â©

        </p>
        <a href="https://github.com/PaulTrails" target="_blank">
            <i class="fab fa-github"></i
          ></a>
        </footer>
    <script src ="script.js"></script>
</body>
</html>
